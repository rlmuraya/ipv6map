{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}IPv6 Heatmap{% endblock title %}</title>

    {% block styles %}
      <link type="text/css" rel="stylesheet"
            href="{% static "libs/skeleton-2.0.4/css/normalize.css" %}" />
      <link type="text/css" rel="stylesheet"
            href="{% static "libs/skeleton-2.0.4/css/skeleton.css" %}" />
      <link type="text/css" rel="stylesheet"
            href="{% static "css/ipv6map.css" %}" />
    {% endblock styles %}
    {% block extra-styles %}{% endblock extra-styles %}

    {% block scripts %}
      <script src="{% static "libs/jquery/dist/jquery.min.js" %}"></script>
    {% endblock scripts %}
    {% block extra-scripts %}{% endblock extra-scripts %}
  </head>
  <body>
    {% block content %}{% endblock content %}
  </body>
</html>
